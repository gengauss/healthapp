{% load static %}

    <button class="navbar-toggler hidden-sm-up" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="float: right;" >
        <ul class="navbar-nav mr-auto" style="margin-left: 5%;">
            <li class="nav-item">
                <a class="nav-link" href="/guidance">Guidance</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'healthbook' %}">HealthBook</a>
            </li>

            <li class="nav-item">

            <li class="nav-item">
                <a class="nav-link" href="/aboutus">About us</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'feedback' %}">Feedback</a>
            </li>
        </ul>
        <form>

                <button type="button" class="btn btn-warning" onclick="window.location.href = '{% url 'logout' %}'">Logout</button>
            {% else %}
                <button type="button" class="btn btn-primary" onclick="window.location.href = '{% url 'login' %}'">Login</button>
